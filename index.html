<head>

    <title>Joogle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Top Bar -->
    <div class="top_bar">

        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">

    </footer>

    <script src="index.js"></script>
</body>
